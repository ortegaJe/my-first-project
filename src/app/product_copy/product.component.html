<div style="text-align: center;">
  <button type="button" class="btn btn-primary" (click)="openModal(template)">Add</button>
</div>
<br>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">Image</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
      <td><img src="{{ img }}" alt="" width="50px"></td>
      <td>
        <button type="button" class="btn btn-success" (click)="openModal(template,product)">Edit</button>
        <button type="button" class="btn btn-danger" (click)="delete(product)">Delete</button>
      </td>
    </tr>
  </tbody>
  <pagination [totalItems]="4"></pagination>
</table>

<p>Nombre del Producto: {{ product.name }}</p>
<input type="text" [(ngModel)]="product.name">

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{ modalTitle }}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Product Name" [formControl] = name>
    </div>
    <div class="form-group">
      <label for="description">Product Description</label>
      <input type="text" class="form-control" id="description" placeholder="Enter Product Description" [formControl] = description>
    </div>
    <div class="form-group">
      <label for="price">Product Price</label>
      <input type="text" class="form-control" id="price" placeholder="Enter Product Price" [formControl] = price>
    </div>
      <button type="button" class="btn btn-{{ btnColor }}" (click)="modalRef?.hide();save()">{{ btnTitle }}</button>
  </div>
</ng-template>
